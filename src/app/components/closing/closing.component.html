<rs-text-dialog></rs-text-dialog>
<div class="container">

    <div class="row" style="margin-top:2vh">

        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="form-header">
                <div class="text-center">Fechamento do terminal</div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>
    
    <form>

        <div class="row" style="margin-top:10vh;">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <div class="form-content">

                    <div class="form-group">
                        <label for="lastOpeningDateTime">Data e hora da Ãºltima abertura :</label>
                        <input [ngModel]="form.lastOpeningDateTime | date : 'dd/MM/yyyy HH:mm:ss' : 'UTC'" readonly="true"
                            tabindex="-1" type="text" class="form-control" id="lastOpeningDateTime" name="lastOpeningDateTime"> 
                    </div>

                    <div class="form-group">
                        <label for="lastOpeningAmout">Valor total remanescente na abertura :</label>
                        <input [ngModel]="form.lastOpeningAmout | currency : 'BRL'" readonly="true"
                            tabindex="-1" style="text-align: right" type="text" class="form-control" id="lastOpeningAmout" name="lastOpeningAmout"> 
                    </div>

                    <div class="form-group">
                        <label for="closingDateTime">Data e hora do fechamento :</label>
                        <input [ngModel]="form.closingDateTime | date : 'dd/MM/yyyy HH:mm:ss' : 'UTC'" readonly="true"
                            tabindex="-1" type="text" class="form-control" id="closingDateTime" name="closingDateTime"> 
                    </div>

                    <div class="form-group">
                        <label for="amountInSafe">Valor total existente no cofre :</label>
                        <input [ngModel]="form.amountInSafe | currency : 'BRL'"  readonly="true"
                            tabindex="-1" style="text-align: right" type="text" class="form-control" id="amountInSafe" name="amountInSafe"> 
                    </div>

                </div>

            </div>
            <div class="col-sm-3"></div>
        </div>

    </form>

    <div class="row" style="margin-top:20vh;">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <button id="btnConfirm" (click)="onConfirm()" type="button" class="btn btn-primary btn-block">Confirmar</button>
        </div>
        <div class="col-sm-4">
            <button id="btnCancel" (click)="onCancel()" type="button" class="btn btn-danger btn-block">Cancelar</button>
        </div>
        <div class="col-sm-2"></div>
    </div>        

</div>
